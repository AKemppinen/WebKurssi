<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>
	function makeCar() {
		var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
		var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
		var years = [1955, 1957, 1948, 1954, 1961];
		var colors = ["red", "blue", "tan", "yellow", "white"];
		var convertible = [true, false];

		var rand1 = Math.floor(Math.random() * makes.length);
		var rand2 = Math.floor(Math.random() * models.length);
		var rand3 = Math.floor(Math.random() * years.length);
		var rand4 = Math.floor(Math.random() * colors.length);
		var rand5 = Math.floor(Math.random() * 5);
		var rand6 = Math.floor(Math.random() * 2);

		var car = {
			make: makes[rand1],
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			convertible: convertible[rand6],
			mileage: 0,
            engine: makeEngine()
		};
		return car;
	}

	function displayCar(car) {
		console.log("Your new car is a " + car.year + " " + car.make + " " + car.model + " " + car.engine.cylinders + " " + car.engine.ccvolume + " " + car.engine.fueltype + " " + car.engine.maxtorgue);
	}

    function makeEngine() {
      let Cylinders = ["Cylinder 1", "Cylinder 2", "Cylinder 3", "Cylinder 4", "Cylinder 5",];
      let CCVolume = Math.floor(Math.random() * 5);
      let FuelType = ["Petrol", "Diesel"];
      let MaxTorgue = Math.floor(Math.random() * 9);

      let engine = {
        cylinders: Cylinders[Math.floor(Math.random() * Cylinders.length)],
        ccvolume: CCVolume,
        fueltype: FuelType[Math.floor(Math.random() * FuelType.length)],
        maxtorgue: MaxTorgue
      }
      return engine;
    }

	var carToSell = makeCar();
	displayCar(carToSell);

  </script>
</head>
<body></body>
</html>
