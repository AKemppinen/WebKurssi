<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>

</head>
<body>
<div id="employee"></div>
<div id="employeeName"></div>
<script>

  var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
  var fido = JSON.parse(fidoString);
  console.log("We have made a dog out of a string! " + fido.name);


  var fido2 = {
    name: "Fido",
    breed: "Mixed",
    weight: 38
  };
  var fidoString = JSON.stringify(fido2);
  console.log("We made a string from a dog! " + fidoString);

  var employee = {
    name: {
      first: "Colin",
      second: "Stephen" },
    title: "Assistant Lecturer"
  }
  fidoString = JSON.stringify(employee);
  console.log(fidoString);
  let div = document.getElementById("employee");
  console.log(div);
  div.innerHTML += fidoString;
  var employeeName = employee.name.first;
  let div2 = document.getElementById("employeeName");
  div2.innerHTML += employeeName;
</script>
</body>

</html>
