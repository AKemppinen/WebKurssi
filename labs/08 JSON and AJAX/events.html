<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
	let div = document.getElementById("clickme");
    let text = document.getElementById("textHover");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}
    if (text.addEventListener) {
      text.addEventListener("mouseover", mouseOver, false);
    } else if (div.attachEvent) {
      text.attachEvent("mouseover", mouseOver());
    }
};

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}

function mouseOver(e) {
  let evt = e || window.event;
  let target;
  if (evt.target) {
    target = evt.target;
  } else {
    target = evt.srcElement;
  }
  alert("You hovered on " + target.id);

}

  </script>
</head>
<body>
<span id="clickme">Click me!</span>
<div id="textHover" style="cursor: pointer">
  Test text
</div>
</body>
</html>
