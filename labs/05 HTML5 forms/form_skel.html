<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<link href="form.css" type="text/css" rel="stylesheet" />
		<title>Demonstrating HTML forms</title>
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">
			<div>
				<fieldset>
					<legend>Name: </legend>
					<input type="text" name="studentname" placeholder="name"/>
				</fieldset>

			</div>
			<div>
				<fieldset>
					<legend>Student id: </legend>
					<input type="number" name="id" placeholder="id number" pattern="[0-9]{8} "/>
				</fieldset>

			</div>
			<div>
				<fieldset>
					<legend>Email: </legend>
					<input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="email" type="email" name="email" oninvalid="this.setCustomValidity('Kenttä on tyhjä tai sen sisältö on väärässä muodossa!')"/>
				</fieldset>

				<!--
				Make an input named "email"
				-->
			</div>
			<div>
				<fieldset>
					<legend>Assignment: </legend>
					<input type="text" name="assignment" placeholder="assignment"/>
				</fieldset>

				<!--
				Make an input named "assignment"
				-->
				
			</div>

			<div>
				<fieldset>
					<legend>Code: </legend>
					<input type="textarea" name="code" placeholder="code"/>
				</fieldset>

				<!--
				Make an input named "code" which is a text area to put student's code into.
				-->
				
			</div>
			<div>

				<fieldset>
					<input id="cheat" type="checkbox" name="cheat"/>
					<label for="cheat">Cheat</label>
				</fieldset>


			<!--
				Make an input named "cheat" which is a check box the student must check.
			-->
			</div>
			<div>

				<fieldset>
					<legend>Pay:</legend>
					<label><input type="radio" name="card" value="Visa">Visa</label><br>
					<label><input type="radio" name="card" value="Visa">Paypal</label><br>
					<label><input type="radio" name="card" value="MCard">MasterCard </label>
				</fieldset>

			<!--
				Make an input named "payment" which is a radio box with possible values of visa, paypal, mastercard
			-->
			</div>
			<div>
				<fieldset>
					<legend>Score:</legend>
					<select id="list" name="score">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</fieldset>

			<!--
				Make an input named "score" which is a list of choices for the score 
			-->
			</div>
			<input type="submit" />
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
